http:
  routers:
    blog:
      entryPoints:
        - "https"
      rule: "Host(`freelancingspot.com`)"
      service: blog_service
      tls: {}
      middlewares:
        - https-redirect-scheme
        - default-headers

  services:
    blog_service:
      loadBalancer:
        servers:
          - url: "http://blog:2368"
        passHostHeader: true

   
    

  middlewares:
    https-redirect-scheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https
    idrac:
      headers:
        frameDeny: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers

    helpdesk_redirect:
      redirectregex:
        regex: ^/$"
        replacement: /knowledge_center
 


    assets_compress:
      compress: true