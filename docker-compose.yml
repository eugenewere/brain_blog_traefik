services:
  caddy:
    # image: caddy:2
    build: .
    restart: unless-stopped
    networks:
      - ghost_nw
    environment:
      - CF_DNS_API_TOKEN=AHSOtsBolgvFp0jxZpWae6iUiPou947MUEd_hBBi # brian
      # - CF_DNS_API_TOKEN=QbfvWvPPopGOzdJivhDd4zv3zfo-t4MSnN_Y-WxN  # vincent
